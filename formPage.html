<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1>Sign Up </h1>
    <form action="https:\\www.googlr.com">
        <label for="fisrt_name">First Name</label>
        <input type="text" id="fisrt_name" placeholder="John">
        <br>
        <label for="last_name">First Name</label>
        <input type="text" id="last_name" placeholder="Doe">
        <br>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" placeholder="john@abc.com">
        <br>
        <label for="user_department">Department</label>
        <select name="department" id="user_department" width="100">
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Project Manager">Project Manager</option>
        
    </form>
    
</body>
</html>
