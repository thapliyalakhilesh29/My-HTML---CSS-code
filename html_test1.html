<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>
        Puppy Adoption Page
    </h1>
    <h2>Please Enter your Information to adopt a puppy & we will email you back</h2>
    <br>
    <p>Please Note: First Name, last Name, Email & Password are Required</p>
    <form action="" method="get">
       <label for="fname">First Name</label> 
       <input type="text" name="first" id="fname" placeholder="John">
       <label for="lname">Last Name</label>
       <input type="text" name="last" id="lname" placeholder="Doe">
       <br><br>
       <label for="e-mail"> Email</label>
       <input type="email" id="e-mail" placeholder="johndoe@gmail.com">
       <label for="pass">Password</label>
       <input type="password" id="pass" placeholder="**********">
       <br>
       <p>Are you over the age of 18</p>
       <label for="ageY">Yes</label>
       <input type="radio" name="age" value="Yes" id="ageY">
       <label for="ageN">No</label>
       <input type="radio" name="age" value="No" id="ageN">
       <p>Do you have Credit Card or Paypal ?</p>
       <select name="paymentMethod" id="paymentMethod">
        <option value="Card">Credit Card</option>
        <option value="paypal">Paypal</option>
       </select>
       <br><br>
       <input type="submit" value="Submit Feedback">

    </form>
</body>
</html>
